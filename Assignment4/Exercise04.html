<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="maincontainer"></div>
    <script>
      const body = {
        child: [
          {
            tag: "h2",
            text: "Exercise 04: JavaScript&DOM",
          },
          {
            tag: "button",
            text: "Click me to display Date and Time",
          },
          {
            tag: "a",
            text: "Personal Info",
            style: [{ prop: "display", val: "block" }],
          },
          {
            tag: "h1",
            text: "Snapshot",
          },
          {
            tag: "ul",
            child: [
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Fireworks"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Crest"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Action"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Buffalo"
                  },
                ],
              },
            ],
          },
          {
            tag:"img",
          }
        ],
      };
      //element zone
      let head = document.createElement("h2");
      head.innerText = "Exercise 04: JavaScript&DOM";
      document.body.appendChild(head);

      let button = document.createElement("button");
      button.innerText = "Click me to display Date and Time";
      document.body.appendChild(button);

      let a = document.createElement("a");
      a.style.display = "block";
      a.innerText = "Personal Info";
      document.body.appendChild(a);

      let headSnapshort = document.createElement("h1");
      headSnapshort.innerText = "Snapshot";
      document.body.appendChild(headSnapshort);

      let ul = document.createElement("ul");
      document.body.appendChild(ul);

      let a_navigate = ["Fireworks", "Crest", "Action", "Buffalo"];
      a_navigate.map((e) => {
        let li = document.createElement("li");
        let a = document.createElement("a");
        a.setAttribute("id", e);
        a.innerText = e;
        a.style.display = "block";
        li.appendChild(a);
        ul.appendChild(li);
      });

      let img = document.createElement("img");
      img.setAttributes("id", "img");
    </script>
  </body>
</html>
