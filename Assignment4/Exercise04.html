<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="maincontainer"></div>
    <script>
      const body = {
        child: [
          {
            tag: "h2",
            text: "Exercise 04: JavaScript&DOM",
          },
          {
            tag: "button",
            text: "Click me to display Date and Time",
          },
          {
            tag: "a",
            text: "Personal Info",
            style: [{ prop: "display", val: "block" }],
          },
          {
            tag: "h1",
            text: "Snapshot",
          },
          {
            tag: "ul",
            child: [
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Fireworks"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Crest"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Action"
                  },
                ],
              },
              {
                tag: "li",
                child: [
                  {
                    tag: "a",
                    text:"Buffalo"
                  },
                ],
              },
            ],
          },
          {
            tag:"img",
          }
        ],
      };
      //element zone
      let head = document.createElement("h2");
      head.innerText = "Exercise 04: JavaScript&DOM";
      document.body.appendChild(head);

      let button = document.createElement("button");
      button.innerText = "Click me to display Date and Time";
      // button.style.position = "fixed";
      // button.style.top = "0px";
      // button.style.right = "0px";

      button.onclick =() => {
        
      }

      document.body.appendChild(button);

      let a = document.createElement("a");

      a.innerText = "Personal Info";
      a.style.color = "pink";
      a.style.textDecoration = "underline";
      a.style.display = "block";
      a.style.marginTop = "25px";
      a.style.width = "fit-content";

      a.onmouseleave = () => {
        a.style.color = "pink";
        a.style.backgroundColor = "white";
      };
      a.onmouseover = () => {
        a.style.backgroundColor = "yellow";
        a.style.color = "blue";
      };
      a.onclick =()=>{
        let info = document.getElementById("info")
        info.style.display = info.style.display=="none" ? "block" : "none"
      }
      document.body.appendChild(a);

      let ul = document.createElement("ul");
      ul.setAttribute("id","info")
      ul.style.display ="none";
      document.body.appendChild(ul);

      let info = [
        {
          text: "Patiyut Wangtong, ID: 64010479",
        },
        {
          text: "Subject: WEB APPLICATION DEVELOPMENT",
        },
        {
          text: "Semester",
        },
        
      ];
      info.map((e) => {
        let li = document.createElement("li");
        let p = document.createElement("p");
        p.innerText = e.text;

        p.style.display = "block";
        p.style.width = "fit-content";


        li.appendChild(p);
        ul.appendChild(li);
      });

      let headSnapshort = document.createElement("h1");
      headSnapshort.innerText = "Snapshot";
      document.body.appendChild(headSnapshort);

      ul = document.createElement("ul");
      document.body.appendChild(ul);

      let a_navigate = [
        {
          id: "a1",
          text: "Fireworks",
          src:"https://rare-gallery.com/mocahbig/392052-yoimiya-genshin-impact-game-4k-pc-wallpaper.jpg"
        },
        {
          id: "a2",
          text: "Crest",
          src:"https://github.com/Patiyut1807/CE-KMITL-Web-App-Dev/blob/main/Img/Assign4/images.jpg?raw=true"
        },
        {
          id: "a3",
          text: "Action",
        },
        {
          id: "a4",
          text: "Buffalo",
        },
      ];
      a_navigate.map((e) => {
        let li = document.createElement("li");
        let a = document.createElement("a");
        a.setAttribute("id", e.id);
        a.innerText = e.text;

        a.style.display = "block";
        a.style.width = "fit-content";


        li.appendChild(a);
        ul.appendChild(li);
      });

      let img = document.createElement("img");
      img.setAttribute("id", "banner");
      img.style.width = "500px"
      img.setAttribute("src", "")
      document.body.appendChild(img);

    </script>
  </body>
</html>
