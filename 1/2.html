<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <form>
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <div><label>First name: </label><input type="text" /></div>
        <div><label>Last name: </label><input type="text" /></div>
        <div><label>E-mail: </label><input type="text" /></div>
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
        <div><label>How tall is the Eiffel Tower in Paris, France?</label></div>
        <div>
          <input type="radio" id="1" value="584ft" name="ans" /><label>584ft</label>
        </div>
        <div>
          <input type="radio" id="2" value="784ft" name="ans" /><label>784ft</label>
        </div>
        <div>
          <input type="radio" id="3" value="984ft" name="ans" /><label>984ft</label>
        </div>
        <div>
          <input type="radio" id="4" value="1184ft" name="ans" /><label
            >1184ft</label
          >
        </div>
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <div>
          <label
            >In 25 words or less, say why you would like to win $10,000:</label
          >
        </div>
        <div><textarea name="text" rows="10" cols="40"></textarea></div>
      </fieldset>
      <fieldset>
        <legend><i>Enter Competition</i></legend>
        <input value="Enter Competition" type="submit"/>
      </fieldset>
    </form>
  </body>
</html>
